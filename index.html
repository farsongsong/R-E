<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>코드 보기</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    color: #ffdd57;
  }

  .buttons {
    text-align: center;
    margin-bottom: 20px;
  }

  .btn {
    margin: 5px;
    padding: 10px 20px;
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #ff4757;
    transform: scale(1.05);
  }

  pre {
    background: #2e2e3e;
    padding: 20px;
    border-radius: 10px;
    overflow-x: auto;
    max-height: 600px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>코드 파일 보기</h1>
<div class="buttons">
  <button class="btn" onclick="loadFile('countpixels.py')">countpixels.py</button>
  <button class="btn" onclick="loadFile('line.py')">line.py</button>
  <button class="btn" onclick="loadFile('Create%20countpixels.py')">Create countpixels.py</button>
</div>

<pre><code id="codeArea" class="language-python">여기에 코드가 로드됩니다...</code></pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script>
function loadFile(filename) {
  const rawUrlBase = "https://raw.githubusercontent.com/farsongsong/R-E/main/";
  const url = rawUrlBase + filename;

  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error("파일을 불러오지 못했습니다: " + response.status);
      return response.text();
    })
    .then(text => {
      const codeElem = document.getElementById("codeArea");
      codeElem.textContent = text;
      hljs.highlightElement(codeElem);
    })
    .catch(err => {
      const codeElem = document.getElementById("codeArea");
      codeElem.textContent = "오류: " + err;
    });
}

// 기본 파일 로드
window.onload = () => loadFile('countpixels.py');
</script>

</body>
</html>
