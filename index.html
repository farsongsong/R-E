<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>코드 뷰어</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
<!-- highlight.js CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
<style>
  body {
    font-family: 'Roboto Mono', monospace;
    background: #f5f7fa;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }

  .btn {
    margin: 5px;
    padding: 10px 22px;
    background: #1a73e8;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-family: 'Fira Code', monospace;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  }

  .btn:hover {
    background: #155ab6;
    transform: scale(1.05);
  }

  pre {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    overflow-x: auto;
    width: 95%;
    max-width: 1200px;
    max-height: 75vh;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border: 1px solid #ddd;
    font-family: 'Fira Code', monospace;
    font-size: 1rem;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  pre.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* 반응형 */
  @media (max-width: 768px) {
    pre { font-size: 0.9rem; padding: 20px; }
    .btn { padding: 8px 16px; font-size: 0.9rem; }
  }

  @media (max-width: 480px) {
    pre { font-size: 0.85rem; padding: 15px; }
    .btn { padding: 6px 12px; font-size: 0.85rem; }
  }
</style>
</head>
<body>

<div class="buttons">
  <button class="btn" onclick="loadFile('countpixels.py')">countpixels.py</button>
  <button class="btn" onclick="loadFile('line.py')">line.py</button>
  <button class="btn" onclick="loadFile('obstacleDetection.py')">obstacleDetection.py</button>
</div>

<pre><code id="codeArea" class="language-python">여기에 코드가 로드됩니다...</code></pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script>
function loadFile(filename) {
  const rawUrlBase = "https://raw.githubusercontent.com/farsongsong/R-E/main/";
  const url = rawUrlBase + filename;

  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error("파일을 불러오지 못했습니다: " + response.status);
      return response.text();
    })
    .then(text => {
      const codeElem = document.getElementById("codeArea");
      codeElem.textContent = text;
      hljs.highlightElement(codeElem);

      // 애니메이션 효과
      const preElem = codeElem.parentElement;
      preElem.classList.remove('show');
      void preElem.offsetWidth;
      preElem.classList.add('show');
    })
    .catch(err => {
      const codeElem = document.getElementById("codeArea");
      codeElem.textContent = "오류: " + err;
    });
}

// 초기 화면 파일
window.onload = () => loadFile('obstacleDetection.py');
</script>

</body>
</html>
